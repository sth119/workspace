<body class="musicpage">
    
    <h1><em>My playlist</em></h1>

    <hr>
    
    
    <nav class="menu">
        <a href="member4.html"> 
            <!-- 이전 링크 -->
            <i class="fas fa-angle-left leftbutton"></i>

        </a>
        <a href="member2.html">
            <!-- 다음 링크 -->
            <i class="fas fa-angle-right rig"></i>
        </a>
    </nav>


    <section>

       

        <article class="profile">
            <img src="./img/낭만젊음사랑.jpg" alt="profile image">

            <h2>낭만, 젊음, 사랑</h2>
            <h1>이세계</h1>


            <div class="container">
               
                    <a href="member2.html" class="btnView" >
                        <i class="fa-solid fa-backward"></i></a>


                        <audio id="audio" preload="none">
                            <source src="./audio/낭만젊음사랑.mp3" type="audio/mp3">
                        </audio>

                        <button class="btnPlay" onclick="toggleAudio()" id="playBtn">
                            <i class="fa-solid fa-play"></i> 
                        </button>
                     
                        <a href="member4.html" class="btnView" >
                        <i class="fa-solid fa-forward"></i></a> 
                        

              
                </div>

                <div>
                   <span id="shuffle"><a href="member3.html"><i class="fa-solid fa-shuffle" onclick=""></i></a></span>
                   <span><i class="fa-solid fa-volume-low"></i></span>
                    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.4">
                    <span id="repeat"><i class="fa-sharp fa-solid fa-repeat"></i></span>
                </div>

                

                
        </article>


    </section>

    <script>
        // 오디오 엘리먼트와 버튼을 참조
        const audio = document.querySelector('#audio');
        const playButton = document.querySelector('.btnPlay i'); // 아이콘 요소

        // 오디오 재생/정지 함수
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playButton.classList.remove('fa-play'); // Play 아이콘을 Pause 아이콘으로 변경
                playButton.classList.add('fa-pause');
            } else {
                audio.pause();
                playButton.classList.remove('fa-pause'); // Pause 아이콘을 Play 아이콘으로 변경
                playButton.classList.add('fa-play');
            }
        }

        const volumeSlider = document.querySelector('#volume-control');
        const volumeValue = document.querySelector('#volume-value');

        // 슬라이더가 변경될 때마다 실행되는 함수
        volumeSlider.addEventListener('input', function() {
            // 슬라이더 값에 따라 오디오의 볼륨 설정
            audio.volume = volumeSlider.value;
        });
    </script>
